  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="proses_pendaftaran.php" method="post" class="form-container border rounded p-4 mt-4">
          <h1 class="text-center mb-4">Form Pendaftaran</h1>
          
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="nomor" class="form-label">Nomor Telepon</label>
            <input type="tel" id="nomor" name="nomor" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="usia" class="form-label">Usia</label>
            <input type="number" id="usia" name="usia" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
            <select id="jenis_kelamin" name="jenis_kelamin" class="form-select" required>
              <option value="">Pilih Jenis Kelamin</option>
              <option value="male">Laki-Laki</option>
              <option value="female">Perempuan</option>
              <option value="other">Lainnya</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="cabang_olahraga" class="form-label">Cabang Olahraga</label>
            <select id="cabang_olahraga" name="cabang_olahraga" class="form-select" required>
              <option value="">Pilih Cabang Olahraga</option>
              <option value="bola voly">Bola Voly</option>
              <option value="basket">Basket</option>
              <option value="bersepeda">Bersepeda</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea id="alamat" name="alamat" class="form-control" rows="3" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn-gray">Daftar Sekarang</button>
          </div>
        </form>
      </div>
    </div>
  </div>
